<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination 分页条</title>
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .xin-input-number::-webkit-inner-spin-button {
            display: none;
        }
    </style>
</head>
<body class="p-3">
    
    <div class="h-10 bg-white text-sm">
        <div class="flex h-full justify-end items-center">
            <ul class="list-none flex flex-row items-center cursor-pointer flex-nowrap">
                <li class="h-8 mr-4 leading-8">
                    转到第<input type="number" value="20" class="p-0 w-10 border-b border-gray-300 h-7 xin-input-number text-center">页
                </li>
                <li class="h-8 mr-4 leading-8">
                    1-20 / 200
                </li>
                <li class="h-8 mr-2 leading-8">
                    <select class="focus:outline-none">
                        <option value="10">每页 10 条</option>
                        <option value="10">每页 20 条</option>
                        <option value="10">每页 30 条</option>
                        <option value="10">每页 50 条</option>
                        <option value="10">每页 100 条</option>
                    </select>
                </li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 rounded-md text-center hover:bg-gray-200 active:bg-gray-300">
                    <i class="bi bi-chevron-bar-left"></i>
                </li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 rounded-md text-center hover:bg-gray-200 active:bg-gray-300">
                    <i class="bi bi-chevron-left"></i>
                </li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">1</li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">
                    <i class="bi bi-three-dots"></i>
                </li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">3</li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">4</li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">5</li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">
                    <i class="bi bi-three-dots"></i>
                </li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 min-w-[32px]  rounded-md text-center hover:bg-gray-200 active:bg-gray-300">20</li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 rounded-md text-center hover:bg-gray-200 active:bg-gray-300"><i class="bi bi-chevron-right"></i></li>
                <li class="border border-gray-200 h-8 shrink-0 mr-1.5 px-2 leading-8 rounded-md text-center hover:bg-gray-200 active:bg-gray-300"><i class="bi bi-chevron-bar-right"></i></li>
            </ul>
        </div>
    </div>



</body>
</html>
